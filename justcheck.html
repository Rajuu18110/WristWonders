<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .filter-section {
            margin-bottom: 30px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .filter-toggle {
            display: none;
        }
        @media (max-width: 767.98px) {
            .filter-section {
                display: none;
            }
            .filter-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="row search-bar">
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for watches...">
            </div>
        </div>

        <div class="row">
            <!-- Toggle Button for Filter Menu (Mobile View) -->
            <div class="col-md-12 filter-toggle">
                <button class="btn btn-primary" id="toggleFilter">Toggle Filters</button>
            </div>

            <!-- Filter Menu -->
            <div class="col-md-3 filter-section">
                <h3>Filters</h3>
                <button class="btn btn-secondary mb-3" id="clearFilters">Clear Filters</button>

                <h5>Watch Type</h5>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Analog" id="typeAnalog">
                        <label class="form-check-label" for="typeAnalog">
                            Analog
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Digital" id="typeDigital">
                        <label class="form-check-label" for="typeDigital">
                            Digital
                        </label>
                    </div>
                </div>

                <h5>Price Range</h5>
                <select class="form-select mb-3" id="watchPrice">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500+">Above $500</option>
                </select>

                <h5>Brand</h5>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Rolex" id="brandRolex">
                        <label class="form-check-label" for="brandRolex">
                            Rolex
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Omega" id="brandOmega">
                        <label class="form-check-label" for="brandOmega">
                            Omega
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Tag Heuer" id="brandTagHeuer">
                        <label class="form-check-label" for="brandTagHeuer">
                            Tag Heuer
                        </label>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="col-md-9">
                <div id="productList">
                    <div class="product" data-type="Analog" data-price="150" data-brand="Rolex">
                        <h4>Rolex Analog Watch</h4>
                        <p>Price: $150</p>
                        <p>Type: Analog</p>
                        <p>Brand: Rolex</p>
                    </div>
                    <div class="product" data-type="Digital" data-price="60" data-brand="Tag Heuer">
                        <h4>Tag Heuer Digital Watch</h4>
                        <p>Price: $60</p>
                        <p>Type: Digital</p>
                        <p>Brand: Tag Heuer</p>
                    </div>
                    <div class="product" data-type="Analog" data-price="300" data-brand="Omega">
                        <h4>Omega Analog Watch</h4>
                        <p>Price: $300</p>
                        <p>Type: Analog</p>
                        <p>Brand: Omega</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typeCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="type"]');
            const brandCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="brand"]');
            const priceFilter = document.getElementById('watchPrice');
            const searchInput = document.getElementById('searchInput');
            const productList = document.getElementById('productList');
            const products = productList.getElementsByClassName('product');
            const filterSection = document.querySelector('.filter-section');
            const toggleFilter = document.getElementById('toggleFilter');
            const clearFilters = document.getElementById('clearFilters');

            function filterProducts() {
                const selectedTypes = Array.from(typeCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                
                const selectedBrands = Array.from(brandCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                const priceValue = priceFilter.value;
                const searchValue = searchInput.value.toLowerCase();

                Array.from(products).forEach(product => {
                    const productType = product.getAttribute('data-type');
                    const productPrice = parseFloat(product.getAttribute('data-price'));
                    const productBrand = product.getAttribute('data-brand');
                    const productName = product.querySelector('h4').textContent.toLowerCase();

                    const showType = selectedTypes.length === 0 || selectedTypes.includes(productType);
                    const showBrand = selectedBrands.length === 0 || selectedBrands.includes(productBrand);
                    const showPrice = priceValue ? 
                        (priceValue === '500+' ? productPrice > 500 :
                        (productPrice >= parseFloat(priceValue.split('-')[0]) && productPrice <= parseFloat(priceValue.split('-')[1]))) : 
                        true;
                    const showSearch = productName.includes(searchValue);

                    if (showType && showBrand && showPrice && showSearch) {
                        product.style.display = '';
                    } else {
                        product.style.display = 'none';
                    }
                });
            }

            function clearAllFilters() {
                typeCheckboxes.forEach(checkbox => checkbox.checked = false);
                brandCheckboxes.forEach(checkbox => checkbox.checked = false);
                priceFilter.value = '';
                searchInput.value = '';
                filterProducts(); // Reapply filters after clearing
            }

            typeCheckboxes.forEach(checkbox => checkbox.addEventListener('change', filterProducts));
            brandCheckboxes.forEach(checkbox => checkbox.addEventListener('change', filterProducts));
            priceFilter.addEventListener('change', filterProducts);
            searchInput.addEventListener('input', filterProducts);

            // Toggle filter section visibility on mobile
            toggleFilter.addEventListener('click', () => {
                if (filterSection.style.display === 'none' || filterSection.style.display === '') {
                    filterSection.style.display = 'block';
                } else {
                    filterSection.style.display = 'none';
                }
            });

            // Clear filters
            clearFilters.addEventListener('click', clearAllFilters);

            filterProducts(); // Initial filter
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWonders - Men</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .filter-section {
            margin-bottom: 30px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .filter-toggle {
            display: none;
        }

        @media (max-width: 767.98px) {
            .filter-section {
                display: none;
            }

            .filter-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Search Bar -->
        <div class="row search-bar">
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for watches...">
            </div>
        </div>

        <div class="row">
            <!-- Toggle Button for Filter Menu (Mobile View) -->
            <div class="col-md-12 filter-toggle">
                <button class="btn btn-primary" id="toggleFilter">Filters</button>
            </div>

            <!-- Filter Menu -->
            <div class="col-md-3 filter-section">
                <h3>Filters</h3>
                <button class="btn btn-secondary mb-3" id="clearFilters">Clear Filters</button>

                <h5>Watch Type</h5>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Automatic" id="typeAutomatic">
                        <label class="form-check-label" for="typeAutomatic">Automatic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Quartz" id="typeQuartz">
                        <label class="form-check-label" for="typeQuartz">Quartz</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chronograph" id="typeChronograph">
                        <label class="form-check-label" for="typeChronograph">Chronograph</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Diver" id="typeDiver">
                        <label class="form-check-label" for="typeDiver">Diver</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Smartwatch" id="typeSmartwatch">
                        <label class="form-check-label" for="typeSmartwatch">Smartwatch</label>
                    </div>
                </div>

                <h5>Price Range</h5>
                <select class="form-select mb-3" id="watchPrice">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500+">Above $500</option>
                </select>

                <h5>Brand</h5>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Rado" id="brandRado">
                        <label class="form-check-label" for="brandRado">Rado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Citizen" id="brandCitizen">
                        <label class="form-check-label" for="brandCitizen">Citizen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Fossil" id="brandFossil">
                        <label class="form-check-label" for="brandFossil">Fossil</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Armani Exchange" id="brandArmaniExchange">
                        <label class="form-check-label" for="brandArmaniExchange">Armani Exchange</label>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-3 g-5 p-md-3 pb-md-5" id="productList">
                    <!-- Products will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts at the end of body for better performance -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typeCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="type"]');
            const brandCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="brand"]');
            const priceFilter = document.getElementById('watchPrice');
            const searchInput = document.getElementById('searchInput');
            const productList = document.getElementById('productList');
            const filterSection = document.querySelector('.filter-section');
            const toggleFilter = document.getElementById('toggleFilter');
            const clearFilters = document.getElementById('clearFilters');

            async function loadProducts() {
                const response = await fetch('./js/watches_catalog.json');
                const data = await response.json();
                return data.products;
            }

            function createProductCard(product) {
                return `
                    <div class="col product" data-type="${product.watch_type}" data-price="${product.price}" data-brand="${product.company}">
                        <div class="card h-100">
                            <img src="${product.image_url}" class="card-img-top p-2" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary add-to-cart" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderProducts(products) {
                productList.innerHTML = products.map(createProductCard).join('');
                filterProducts(); // Apply filters to newly added products
            }

            function filterProducts() {
                const selectedTypes = Array.from(typeCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                const selectedBrands = Array.from(brandCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                const priceValue = priceFilter.value;
                const searchValue = searchInput.value.toLowerCase();

                Array.from(productList.getElementsByClassName('product')).forEach(product => {
                    const productType = product.getAttribute('data-type');
                    const productPrice = parseFloat(product.getAttribute('data-price'));
                    const productBrand = product.getAttribute('data-brand');
                    const productName = product.querySelector('.card-title').textContent.toLowerCase();

                    const showType = selectedTypes.length === 0 || selectedTypes.includes(productType);
                    const showBrand = selectedBrands.length === 0 || selectedBrands.includes(productBrand);
                    const showPrice = priceValue ?
                        (priceValue === '500+' ? productPrice > 500 :
                            (productPrice >= parseFloat(priceValue.split('-')[0]) && productPrice <= parseFloat(priceValue.split('-')[1]))) :
                        true;
                    const showSearch = productName.includes(searchValue);

                    if (showType && showBrand && showPrice && showSearch) {
                        product.style.display = '';
                    } else {
                        product.style.display = 'none';
                    }
                });
            }

            function clearAllFilters() {
                typeCheckboxes.forEach(checkbox => checkbox.checked = false);
                brandCheckboxes.forEach(checkbox => checkbox.checked = false);
                priceFilter.value = '';
                searchInput.value = '';
                filterProducts(); // Reapply filters after clearing
            }

            typeCheckboxes.forEach(checkbox => checkbox.addEventListener('change', filterProducts));
            brandCheckboxes.forEach(checkbox => checkbox.addEventListener('change', filterProducts));
            priceFilter.addEventListener('change', filterProducts);
            searchInput.addEventListener('input', filterProducts);

            // Toggle filter section visibility on mobile
            toggleFilter.addEventListener('click', () => {
                filterSection.style.display = (filterSection.style.display === 'none' || filterSection.style.display === '') ? 'block' : 'none';
            });

            // Clear filters
            clearFilters.addEventListener('click', clearAllFilters);

            // Load and display products
            loadProducts().then(renderProducts);
        });
    </script>
</body>

</html>
