<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - WristWonders</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .cart-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100%;
            max-width: 80px;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .cart-item h5,
        .cart-item h6 {
            margin: 0;
        }

        .cart-item .quantity-input {
            width: 60px;
            margin-left: 0;
        }

        .cart-item button {
            margin-top: 10px;
            align-self: flex-end;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        .purchase-button {
            text-align: right;
            margin-top: 20px;
        }

        .card {
            width: 100%;
        }

        .table th,
        .table td {
            text-align: center;
        }

        @media (min-width: 768px) {
            .cart-item {
                flex-direction: row;
            }

            .cart-item img {
                margin-right: 20px;
            }

            .cart-item .quantity-input {
                margin-left: 20px;
            }
        }
    </style>
</head>

<body class="bg-black">
    <!-- Navbar will be loaded here -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" id="navbar" style="background-color: #000000 !important;"></nav>

    <div class="container-fluid px-5 border-3 border-top border-primary">
        <h1 class="text-center text-white my-4">Shopping Cart</h1>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div id="cartItems" class="row p-0">
                    <!-- Cart items will be inserted here dynamically -->
                </div>
            </div>
            <!-- Cart Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Cart Summary</h3>
                        <hr>
                        <div id="cartSummary">
                            <!-- Cart summary table will be inserted here dynamically -->
                        </div>
                        <div id="totalPrice" class="total-price">$0.00</div>
                        <div class="purchase-button">
                            <button class="btn btn-success btn-lg" id="purchaseButton">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- footer -->
    <footer class="footer px-5 py-3 bg-black border-3 border-top border-primary" id="footer">
    </footer>

    <!-- Scripts at the end of body for better performance -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
