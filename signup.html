<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WatchWonders</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 60px 60px auto 110px;
            background-color: #ffffff;
        }
    </style>
</head>

<body class="backSignup">
    <!-- Navbar will be loaded here -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" id="navbar"
        style="background-color: #000000 !important;">
    </nav>
    
    <div class="container signup-container px-5 py-3">
        <h1 class="text-center">Sign Up</h1>
        <form id="signupForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact No:</label>
                <input type="tel" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    
    <!-- footer -->
    <footer class="footer px-5 py-3 bg-black border-3 border-top border-primary" id="footer">
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const contact = document.getElementById('contact').value;

            const user = { firstName, lastName, email, contact, password };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Signup successful! Please log in.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>

</html>
