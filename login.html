<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WatchWonders</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 110px 110px auto 110px;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body class="backLogin">
    <!-- Navbar will be loaded here -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" id="navbar"
        style="background-color: #000000 !important;">
    </nav>

    <div class="container-fluid login-container p-5">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>

    
    <!-- footer -->
    <footer class="footer px-5 py-3 bg-black border-3 border-top border-primary" id="footer">
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // For demonstration, we're using localStorage to simulate user authentication
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = './index.html'; // Redirect to orders page
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>

</html>
