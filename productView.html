<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWonders - Product View</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            margin-top: 20px;
        }

        .quantity-input {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loadNav">

        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" class="product-image" src="" alt="Product Image">
            </div>
            <div class="col-md-6 product-details">
                <h2 id="productName"></h2>
                <h4 id="productBrand"></h4>
                <p id="productDescription"></p>
                <h4 id="productPrice"></h4>
                <h4 id="productDiscountedPrice" class="text-success"></h4>
                <div class="d-flex align-items-center">
                    <label for="quantity" class="me-2">Quantity:</label>
                    <input type="number" id="quantity" class="form-control quantity-input" value="1" min="1">
                </div>
                <button id="addToCartButton" class="btn btn-primary mt-3">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Scripts at the end of body for better performance -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to get query parameter from URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
        
            // Function to load product data
            async function loadProduct(productId) {
                try {
                    const response = await fetch('./js/watches_catalog.json');
                    const data = await response.json();
                    const product = data.products.find(p => p.product_id === productId);
                    return product;
                } catch (error) {
                    console.error('Error loading product:', error);
                    return null;
                }
            }
        
            // Function to display product data
            function displayProduct(product) {
                if (product) {
                    const productImage = document.getElementById('productImage');
                    const productName = document.getElementById('productName');
                    const productBrand = document.getElementById('productBrand');
                    const productDescription = document.getElementById('productDescription');
                    const productPrice = document.getElementById('productPrice');
                    const productDiscountedPrice = document.getElementById('productDiscountedPrice');
                    const addToCartButton = document.getElementById('addToCartButton');
                    const quantityInput = document.getElementById('quantity');
        
                    productImage.src = product.image_url;
                    productName.textContent = product.name;
                    productBrand.textContent = `Brand: ${product.company}`;
                    productDescription.textContent = product.description || 'No description available.';
                    productPrice.textContent = `Price: $${product.price.toFixed(2)}`;
        
                    if (product.discount > 0) {
                        const discountedPrice = product.price - (product.price * (product.discount / 100));
                        productDiscountedPrice.textContent = `Discounted Price: $${discountedPrice.toFixed(2)}`;
                    } else {
                        productDiscountedPrice.textContent = '';
                    }
        
                    // Add event listener for Add to Cart button
                    addToCartButton.addEventListener('click', () => {
                        const quantity = parseInt(quantityInput.value, 10);
                        addToCart(product.name, product.price, product.price - (product.price * (product.discount / 100)), product.image_url, quantity);
                    });
                } else {
                    console.error('Product not found.');
                }
            }
        
            // Function to add item to cart
            function addToCart(name, price, disPrice, image, quantity) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ name, price, disPrice, image, quantity });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Item added to cart!');
            }
        
            // Main function
            (async function() {
                const productId = getQueryParam('name');
                if (productId) {
                    const product = await loadProduct(productId);
                    displayProduct(product);
                } else {
                    console.error('No product ID found in URL.');
                }
            })();
        });
        </script>
        
</body>

</html>
