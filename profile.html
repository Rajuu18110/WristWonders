<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WristWonders</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* .editinfo-container {
            max-width: 500px;
            margin: 50px auto;
        } */
    </style>
</head>

<body class="proImage">
    <!-- Navbar will be loaded here -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" id="navbar"
        style="background-color: #000000 !important;">
    </nav>
    
    <div class="container-fluid editinfo-container">
        <div class="row p-0 justify-content-center">
            <div class="col-md-5 m-5 p-5 bg-white rounded">
                <h1 class="text-center mb-4">Edit Information</h1>
                <form id="editInfoForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact No</label>
                        <input type="tel" class="form-control" id="contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <small class="form-text text-muted">Leave blank if you don't want to change the password.</small>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                </form>
                <p class="text-center mt-3"><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer px-5 py-3 bg-black border-3 border-top border-primary" id="footer">
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editInfoForm = document.getElementById('editInfoForm');

            // Check if user is logged in
            if (localStorage.getItem('loggedIn') !== 'true') {
                alert('Please log in to access this page.');
                window.location.href = 'login.html'; // Redirect to login page
                return;
            }

            // Load current user information
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser) {
                document.getElementById('firstName').value = storedUser.firstName;
                document.getElementById('lastName').value = storedUser.lastName;
                document.getElementById('email').value = storedUser.email;
                document.getElementById('contact').value = storedUser.contact;
            }

            // Handle form submission
            editInfoForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const contact = document.getElementById('contact').value;
                const password = document.getElementById('password').value;

                const updatedUser = { firstName, lastName, email, contact, password: password || undefined };
                localStorage.setItem('user', JSON.stringify(updatedUser));

                alert('Information updated successfully!');
                window.location.href = 'index.html'; // Redirect to home page or wherever appropriate
            });
        });
    </script>
</body>

</html>
